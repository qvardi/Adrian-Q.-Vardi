<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adrian Q Vardi</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: "Playfair Display", sans-serif;
      background-size: cover;
      color: #111;
      height: 100vh;
      box-sizing: border-box;
      overflow: hidden;
    }

    .menu-heading {
      font-size: 0.95rem;
      font-weight: normal;
      color: #1e1e1e;
      margin-bottom: 6px;
    }

    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
      pointer-events: none;
    }

    .content-wrapper {
      position: fixed;
      bottom: 40px;
      right: 60px;
      max-width: 300px;
      text-align: right;
      font-size: 0.9rem;
      line-height: 1.0;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
    }

    .menu {
      max-height: 190px;
      overflow-y: auto;
      margin-bottom: 0px;
      width: 100%;
    }

    ul.project-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    ul.project-list li {
      margin-bottom: 3px;
    }

    ul.project-list li a {
      text-decoration: none;
      font-size: 0.9rem;
      color: #222;
      border-bottom: 1px solid transparent;
      transition: border-color 0.25s ease, color 0.25s ease;
      display: inline-block;
    }

    ul.project-list li a:hover,
    ul.project-list li a:focus {
      color: #0077cc;
      border-color: #0077cc;
      outline: none;
    }

    .contact-info {
      font-size: 0.9rem;
      text-align: right;
      margin-top: 0px;
    }

    .contact-info a {
      color: #222;
      text-decoration: none;
    }

    .contact-info a:hover {
      color: #0077cc;
    }

    /* MOBILE RESPONSIVENESS */
    @media screen and (max-width: 768px) {
      /* Use a smaller video for mobile */
      #bg-video source {
        src: Videos/webbgfin_mobile.mp4;
      }

      #bg-video {
        object-fit: cover; /* keep full screen */
      }

      .content-wrapper {
        bottom: 15px;
        right: 10px;
        max-width: 90%;
        font-size: 1rem; /* smaller than before */
        align-items: flex-end;
        text-align: right;
      }

      .menu-heading {
        font-size: 1.2rem;
        margin-bottom: 8px;
      }

      ul.project-list li a {
        font-size: 1rem;
      }

      .contact-info {
        font-size: 1rem;
      }

      .menu {
        max-height: 45vh;
      }
    }

    @media screen and (max-width: 480px) {
      .content-wrapper {
        font-size: 0.95rem;
      }
      .menu-heading {
        font-size: 1.1rem;
      }
      ul.project-list li a {
        font-size: 0.95rem;
      }
      .contact-info {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>

  <!-- Video background element -->
  <video autoplay muted loop playsinline id="bg-video">
    <source src="Videos/webbgfin.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- Fixed content at bottom right -->
  <div class="content-wrapper">
    <div class="menu-heading">Adrian Q. Vardi</div>

    <div class="menu">
      <ul class="project-list">
        <li><a href="project1.html">untitled (gesture)</a></li>
        <li><a href="project2.html">Intermezzo of Elysian Chants</a></li>
        <li><a href="project3.html">Empire of Absence</a></li>
        <li><a href="project4.html">Mies or a Crippled Symmetry</a></li>
        <li><a href="project5.html">Deadlocked Phoenix</a></li>
        <li><a href="project6.html">Shostagotchi</a></li>
        <li><a href="project7.html">Hello, my name is...</a></li>
        <li><a href="project8.html">Shaped by you,</a></li>
        <li><a href="project10.html">As you wake up in the morning</a></li>
        <li><a href="project9.html">Der Spieler</a></li>
      </ul>
    </div>

    <div class="contact-info">
      <a href="bio.html">Bio</a><br>
      ✉️ <a href="mailto:qvardi@gmail.com">qvardi@gmail.com</a>
    </div>
  </div>

</body>
</html>
